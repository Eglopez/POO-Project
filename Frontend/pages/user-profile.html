    <div class="container emp-profile" id="profile">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img" id="profile-img">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head" id="profile-header">
                        
                    </div>
                </div>
                <div class="col-md-2">  
                   <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">Editar Perfil</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-work">
                        <p>WORK LINK</p>
                        <a href="">Twitter</a><br/>
                        <a href="">Google</a><br/>
                        <a href="">Facebook</a>
                        <p>SKILLS</p>
                        <a href="">Web Designer</a><br/>
                        <a href="">Web Developer</a><br/>
                        <a href="">Javascript, Python</a><br/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Username</label>
                                </div>
                                <div class="col-md-6" id="profile-username">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6" id="profile-name">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6" id="profile-email">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6" id="profile-phone">
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Profession</label>
                                </div>
                                <div class="col-md-6">
                                    <p>Web Developer and Designer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>           
    </div>


    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #12103D;color: white;">
              <h5 class="modal-title" id="staticBackdropLabel">Editar Perfil</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="edit-username">Username:</label> 
              <input id="edit-username" type="text" class="form-control" placeholder="Ingrese el nuevo Username"><br>
              <label for="edit-email">Email:</label>
              <input id="edit-email" type="text" class="form-control" placeholder="Nuevo Email"><br>
              <label for="edit-phone">Phone:</label>
              <input id="edit-phone" type="text" class="form-control" placeholder="Nuevo Numero Telefonico"><br>
              <label for="edit-profession">Profession:</label>
              <input id="edit-profession" type="text" class="form-control" placeholder="Profession"><br>

            </div>
            <div class="modal-footer">
                <div class="mr-auto">
                    <button type="button" class="btn btn-danger">Añadir Work Link</button>
                    <button type="button" class="btn btn-danger">Añadir Habilidades</button>
                </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
