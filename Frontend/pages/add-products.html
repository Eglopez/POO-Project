    <h2 class="text-center text-danger">Añadir nuevo producto</h2>
    <hr><br>


    <div class="container  myform" id="productform">
        <form enctype="multipart/form-data">
                <div class="col form-group">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre del producto" id="product-name">
                </div>
                <div class="col form-group">
                    <label for="product-description">Descripcion del producto:</label>
                    <input type="text" class="form-control" placeholder="Describa el producto" id="product-description">
                </div>
                <div class="col form-group">
                    <label for="product-price">Precio:</label>
                    <input type="text" class="form-control" placeholder="Precio de la promocion" id="product-price">
                </div>
                <div class="col form-group">
                    <label for="product-previousprice">Precio anterior:</label>
                    <input type="text" class="form-control" placeholder="Precio anterior del producto" id="product-previousprice">
                </div><br>
                <div class="col form-group">
                    <label for="product-amount">Cantidad disponible:</label>
                    <input type="text" class="form-control" placeholder="cantidad disponible del producto" id="product-amount">
                </div>
                <br>
                <div class="col form-group">
                    Categoria:<select id="product-category" class="form-control">
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Ropa">Ropa</option>
                    </select>
                </div><br>
            
        </form>
        <form method="POST" id="form-img"  enctype="multipart/form-data">
            <label for="quantInput">Seleccionar Imagen:</label>
            <input type="file" name="product-img" accept=".png,.jpg,.jpeg">    
        </form>
        <div class="mr-auto ml-auto">
            <button type="button" class="btn btn-lg btn-danger"  onclick="addProduct();">Añadir Producto</button><br><br>
        </div><br><br><br>
    </div>
